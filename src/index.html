<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome screen form</title>
    <link rel="stylesheet" href="assets/styles/index.scss" />
  </head>
  <body>
    <div class="form form--center">
      <h3 class="form_title">Воспользуйся преимуществами авторизации</h3>
      <p class="form_subtitle">Стань частью команды и узнавай все новости первым.</p>
      <div class="form_footer">
        <div class="form_buttons">
          <button type="button" class="button button--primary">
            Регистрация <span class="hidden-xs hidden-sm hidden-md hidden-xxl">через почту</span>
          </button>
          <div class="tooltip hidden-xs hidden-sm hidden-md hidden-xl" tabindex="-1">
            <p>Стань частью команды и узнавай все новости первым.</p>
            <a href="#readmore" class="tooltip_link">Подробней</a>
          </div>
          <button type="button" class="button button--outlined">Вход</button>
        </div>
        <div class="social_list">
          <div class="social_item">или</div>
          <div class="social_item">
            <a href="#google" class="social_link">
              <object data="assets/icons/i-google.svg" title="google" tabindex="-1"></object>
            </a>
          </div>
          <div class="social_item">
            <a href="#vk" class="social_link">
              <object data="assets/icons/i-vk.svg" title="vk" tabindex="-1"></object>
            </a>
          </div>
          <div class="social_item">
            <a href="#mail" class="social_link">
              <object data="assets/icons/i-mail.svg" title="mail" tabindex="-1"></object>
            </a>
          </div>
          <div class="social_item">
            <a href="#twitter" class="social_link">
              <object data="assets/icons/i-twitter.svg" title="twitter" tabindex="-1"></object>
            </a>
          </div>
          <div class="social_item">
            <a href="#fb" class="social_link">
              <object data="assets/icons/i-fb.svg" title="fb" tabindex="-1"></object>
            </a>
          </div>
          <div class="social_item">
            <a href="#ok" class="social_link">
              <object data="assets/icons/i-ok.svg" title="ok" tabindex="-1"></object>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
